{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    .flex-first {
      font-size: 250%;
    }
  </style>

<h1 class="text-center name"><div class="flex-first">Formulir Registrasi</div></h1>


<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                        <form method="POST" >  
                            {% csrf_token %}  
                            <table>  
                                {{ form.as_table }}  
                                <tr>  
                                    <td></td>

                                    <td><div class="mb-3"> <button v-on:click.stop.prevent="submit" value="Daftar" class="btn btn-dark w-100">Submit</button> </div></td>
                                </tr>  
                            </table>  
                        </form>

                    {% if messages %}  
                        <ul>   
                            {% for message in messages %}  
                                <li>{{ message }}</li>  
                                {% endfor %}  
                        </ul>   
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>  



{% endblock content %}
